<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpliTerms</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js"></script>
  </head>

  <body>

    <div class="container">

      <!-- Navbar Part -->
      <nav class="navbar">
        <div class="navbar">
          <a href="http://localhost:3000" target="_blank" title="simpliterms logo">
            <img class="logo" src="../images/simpliterms-logo.png" alt="Logo de simpliterms" width="30px" height="30px"/>
          </a>

          <div class="greeting" id="greeting">
            <p id="msg-hi"></p>
            <h1 id="username-element"></h1>
          </div>

          <h1 id="simpliterms-name">Simpliterms</h1>

        </div>
        <div>
          <a href="http://localhost:3000/account" target="_blank" class="account-link">
            <h3 class="sub-type" id="sub-type"></h3>
          </a>
        </div>
      </nav>

      <!-- main content -->
      <main>

        <!-- login page -->
        <div class="not-logged" id="not-logged">
          <h2 id="title-notlogged"></h2> 
          <a id="link-signup" class="sign" href="http://localhost:3000/auth/register" target="_blank"></a>
          <p id="msg-notaccount" class="bottom-text"><a id="link-signin" href="http://localhost:3000/auth/login" target="_blank"></a></p>
        </div>

        <!-- loading page -->
        <div class="loading-container" id="loading-container">
            <img class="loading-logo" src="../images/simpliterms-logo.png" alt="Logo de simpliterms" width="30px" height="30px"/>
            <h2 id="loading-text">Please wait while the summary is generated.</h2>
        </div>

        <!-- content page -->
        <div class="logged" id="logged">
          
          <div class="not-error" id="not-error">

              <h2 class="semi-important">You're in: <span class="important" id="default-hostname"></span></h2>
              
              <div class="options-menu">
                <button id="terms-buttom" class="selected"></button>
                <button id="privacy-button"></button>
              </div>
              
              <!-- Loading page when terms of use -->
              <div class="loading-container-policy" id="loading-container-terms">
                    <img class="loading-logo" src="../images/simpliterms-logo.png" alt="Logo de simpliterms" width="30px" height="30px"/>
                    <h2 id="loading-terms-of-use-text"></h2>
              </div>
              <!-- Loading page when privacy terms -->
              <div class="loading-container-policy" id="loading-container-privacy">
                    <img class="loading-logo" src="../images/simpliterms-logo.png" alt="Logo de simpliterms" width="30px" height="30px"/>
                    <h2 id="loading-privacy-policies-text"></h2>
              </div>  
      
              <!-- list of the summary -->
              <ul id="simpli-summary-terms" class="simpli-summary">  
              </ul>

              <ul id="simpli-summary-privacy" class="simpli-summary"> 
              </ul>
      
              <p id="disclaimer" class="disclaimer">
                Warning: Closing the extension window while it is loading will cause progress to be lost and credits needed to generate the summary will still be charged.
              </p>

          </div>
          
        </div>

      </main>

    </div>
  </body>

</html>
