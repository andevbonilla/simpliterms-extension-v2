<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpliTerms</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script type="module" src="popup.js"></script>
  </head>

  <body>

    <div class="container">

      <!-- loading page -->
      <div class="loading-container" id="loading-container">
          <img 
              class="loading-logo" 
              src="../images/simpliterms-logo.png" 
              alt="Logo de simpliterms" 
              width="45px" 
              height="45px"
          />
          <h2 id="loading-text"></h2>
      </div>

      <!-- Navbar Part -->
      <nav class="navbar" id="navbar">

          <a class="nav-link" href="http://localhost:3000" target="_blank" title="simpliterms logo">
            <img class="logo" src="../images/simpliterms-logo.png" alt="Logo de simpliterms" width="30px" height="30px"/>
            <h1 id="simpliterms-name">Simpliterms</h1>
          </a>

          <div class="navbar">

            <button class="navbar-icon-button" id="reload-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M463.5 224l8.5 0c13.3 0 24-10.7 24-24l0-128c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8l119.5 0z"/></svg>
            </button>
            
            <button class="navbar-icon-button" id="info-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 80a48 48 0 1 1 96 0A48 48 0 1 1 48 80zM0 224c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 224 32 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32l32 0 0-192-32 0c-17.7 0-32-14.3-32-32z"/></svg>
            </button>

            <button class="navbar-icon-button" id="close-info-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>            
            </button>

          </div>
          
      </nav>

      <!-- main content -->
      <main id="main-content" class="main-content">

        <!-- Authentication page -->
        <div class="auth-page" id="auth-page">
          <h2 id="title-notlogged"></h2> 
          <a id="link-signup" class="sign" href="http://localhost:3000/auth/register" target="_blank"></a>
          <p id="msg-notaccount" class="bottom-text"></p>
          <a id="link-signin" class="signin" href="http://localhost:3000/auth/login" target="_blank"></a>
        </div>

        <!-- Ask user if want to make the summary -->
        <div class="question-page" id="question-page">

          <h1 class="" id="">Find out what the legal and privacy terms say about this page:</h1>
          <h2>www.google.com</h2>
          <button class="start-button" id="start-button">Start</button>

        </div>

        <!-- Dashboard-->
        <div class="dashboard-page" id="dashboard-page">
          
          <!-- Dashboard: Principal page to show info -->
          <div class="dashboard" id="dashboard">

              <div class="greeting" id="greeting">
                <p id="msg-hi" class="msg-hi"></p>
                <h1 id="username-element"></h1>
              </div>

              <!-- select menu -->
              <div class="options-menu">
                <button id="terms-buttom" class="terms-selected"></button>
                <button id="privacy-button"></button>
              </div>

              <!-- Error box -->
              <div class="error-box" id="error-box">
                <h3>Error</h3>
                <p id="error-box-body"></p>
              </div>
                    
              <!-- list of the summary -->
               <!-- odometer -->
              <div class="odometer" id="odometer">
                
                <div class="traffic-light">
                  <div class="red-light-ball" id="red-ball"></div>
                  <div class="yellow-light-ball" id="yellow-ball"></div>
                  <div class="green-light-ball" id="green-ball"></div>
                </div>

                <div class="grade-explanation">
                  <h2 id="grade-level"></h2>
                  <p id="grade-text"></p>
                </div>

              </div>

              <ul id="simpli-summary-terms" class="simpli-summary">  
              </ul>

              <ul id="simpli-summary-privacy" class="simpli-summary"> 
              </ul>
      
              <!-- warning messages -->
              <p id="warning-info" class="disclaimer"></p>
              <p id="warning-close-popup" class="disclaimer"></p>

          </div>

          <!-- INFO: When click in info button -->
          <div class="info-tab" id="info-tab">

            <!-- current page -->
            <div>
              <h2 id="current-page-label"></h2>
              <h4 class="h4-info" id="current-page-h4"></h4>
            </div>

            <!-- terms link -->
            <div>
              <h2 id="terms-page-label"></h2>
              <h4 class="h4-info" id="terms-page-h4"></h4>
            </div>

          </div>
          
        </div>

      </main>

    </div>

  </body>

</html>
